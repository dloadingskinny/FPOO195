</head>
<body class="user-management-page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">EnergySaver</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tips.html">Consejos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile-settings.html">Configuración del Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacto y Soporte</a>

              <li class="nav-item">

              </li>
              <!-- Agregar más enlaces según sea necesario -->
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container mt-5">
        <h2 class="text-center">Gestión de Usuarios</h2>
        <button id="generatePdf" class="btn btn-primary mb-3">Generar Reporte PDF</button>
        <div class="row">
            <div class="col-md-12">
                <!-- Formulario para agregar/editar usuarios -->
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="userName">Nombre Completo</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Correo Electrónico</label>
                        <input type="email" class="form-control" id="userEmail" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Usuario</button>
                </form>
            </div>
            <div class="col-md-12 mt-4">
                <!-- Tabla para mostrar los usuarios -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <!-- Las filas de la tabla se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="userManagement.js"></script>
    <script>
        document.getElementById('generatePdf').addEventListener('click', function() {
            window.location.href = '/generate-pdf'; // Asegúrate de usar la URL correcta de tu servidor
        });
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
